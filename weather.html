<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="weather.js" defer></script>

  
</head>
<body>
  
  <main class="main-body">
    
    <header >
      <input type="text" class="search-input" placeholder="Search City">
      <button class="search-button">
        <span class="material-symbols-outlined">
          search
        </span>
      </button>
    </header>

    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">
            location_on
          </span>
          <h4 class="country-txt">Kerala</h4>
        </div>
        <h5 class="currunt-data-text reg-text">Wed, 30 June</h5>
      </div>

      <div class="weather-summary-container">
        <img src="img/SVG/weather/clouds.svg" class="weather-image ">
        <div class="weather-summary-info">
          <h1 class="temp-text"> 29 &#8451; </h1>
          <h3 class="condition-txt reg-text">Clouds </h3>
        </div>
      </div>
      
      <div class="weather-conditions-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">
            water_drop
          </span>
          <div class="condition-info">
            <h5 class="reg-text">Humidity</h5>
            <h4 class="Humidity-value-text">55%</h4>
          </div> 
        </div>

        <div class="condition-item">
          <span class="material-symbols-outlined">
            air
            </span>
          <div class="condition-info">
            <h5 class="reg-text">Wind Speed</h5>
            <h4 class="Wind-value-text">2 M/s</h4>
          </div> 
        </div>
      </div>

      <div class="foreast-item-container">
        <div class="forecast-item">
          <h5 class="forecast-item-date reg-text">30 Jun</h5>
          <img src="img/SVG/weather/thunderstorm.svg"  class="forecast-item-img">
          <h5 class="forecast-item-temp">27 &#8451; </h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date reg-text">29 Jun</h5>
          <img src="img/SVG/weather/drizzle.svg"  class="forecast-item-img">
          <h5 class="forecast-item-temp">23 &#8451; </h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date reg-text">28 Jun</h5>
          <img src="img/SVG/weather/clouds.svg"  class="forecast-item-img">
          <h5 class="forecast-item-temp">30 &#8451; </h5>
        </div>
        <div class="forecast-item">
          <h5 class="forecast-item-date reg-text">27 Jun</h5>
          <img src="img/SVG/weather/rain.svg"  class="forecast-item-img">
          <h5 class="forecast-item-temp">27 &#8451; </h5>
        </div>
      </div>
    </section>

    <section class="search-city section-message">
      <img src="img/SVG/search.svg">
      <div>
        <h1>Search-Location</h1>
        <h4 class="reg-text">Find out the weather condition city</h4>
      </div>


    </section>

    <section class="not-found section-message" style="display: none;">
      <img src="img/SVG/weather/404-not found.svg">
      <div>
        <h1>Search-City</h1>
        <h4 class="reg-text">Find out the weather condition city</h4>
      </div>


    </section>
  </main>

</body>
</html>
